description: >
    Incapsula Cloud WAF Public IP Ranges
url: https://www.incapsula.com/

prototypes:
  IPv4:
    author: Nasir Bilal (paloaltonetworks.com)
    development_status: EXPERIMENTAL
    node_type: miner
    description: Miner for public IPv4 addresses of Incapsula
    class: minemeld.ft.incapsula.IPv4
    indicator_types:
        - IPv4
    tags:
        - ConfidenceHigh
        - ShareLevelGreen
    config:
      source_name: Incapsula.IPv4
      age_out:
        sudden_death: true
        default: null
      attributes:
          type: IPv4
          share_level: green
          confidence: 100
      url: https://my.incapsula.com/api/integration/v1/ips

  IPv6:
    author: Nasir Bilal (paloaltonetworks.com)
    development_status: EXPERIMENTAL
    node_type: miner
    description: Miner for public IPv6 addresses of Incapsula
    class: minemeld.ft.incapsula.IPv6
    indicator_types:
        - IPv6
    tags:
        - ConfidenceHigh
        - ShareLevelGreen
    config:
      source_name: Incapsula.IPv6
      age_out:
        sudden_death: true
        default: null
      attributes:
          type: IPv6
          share_level: green
          confidence: 100
      url: https://my.incapsula.com/api/integration/v1/ips
